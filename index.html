<!DOCTYPE html>
<html>
  <head>
    <title>Aircraft Performance Learning Tool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <img id="airplane" src="img/luscombe.png" />
    <img id="cg" src="img/cg.png" />
    <span id="stick-parent">
      <img id="stick" src="img/stick.png" />
    </span>
    <input type="range" min="0" max="1" value=".5" step=".0001" class="slider" id="elevator">
    <input type="range" min="0" max="1" value=".5" step=".0001" class="slider" id="throttle">
    <div id="my_dataviz"></div>
  </body>
</html>
